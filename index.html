<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai hub UNiverse</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center p-8">AI UNIVERSE HUB</h1>
    </header>
    <main class="container mx-auto">
        <!-- handle -->
        <!-- search result -->
        <section class="m-5 bg-blue-300 p-2">
            <input id="search-field" type="text" placeholder="Search...." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-neutral">Search</button>
        </section>
        <!-- handle end -->
        <!-- spinner -->
        <div id="spinner-loading" class="text-center mt-9 hidden">
            <span class="loading loading-spinner loading-lg"></span>
        </div>
        <!-- spinner end -->

        <div id="main-container"class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
           
        </div>
        <!-- handle show all -->
        <div id="show-all-container" class=" text-center my-8 hidden">
            <button onclick="handleShowall()" class="btn btn-active btn-secondary text-center">Show all</button>
        </div>
        <!-- modal -->
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <!-- <button class="btn" id="my_modal">open modal</button> -->
            <dialog id="my_modal" class="modal">
                <div class="modal-box w-11/12 max-w-5xl">
                    <h3 id="show-hub-name" class="font-bold text-lg">Hello!</h3>
                  
                        <div class="flex items-center gap-4">
                            <div id="show-hub-detail-contain" class="bg-pink-300 rounded-sm border p-4 flex-1 lg:w-2/6">
    
                            </div>
                            <div id="show-img" class="lg:w-2/6">
                               
                            </div>
                            </div>
                         
    
                    <div id="show-hub-detail-contain"></div>
                  
                    <div class="">
                        <form method="dialog">
                          <button class="btn btn-success">Close</button>
                        </form>
                      </div>
                </div>
                </dialog>
        </section>

    </main>

    <script src="./js/api.js"></script>
</body>
</html>
