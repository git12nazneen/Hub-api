<body>
    <header>
        <h1 class="text-5xl text-center p-8">AI UNIVERSE HUB</h1>
    </header>
    <main class="container mx-auto">
        <!-- handle -->
        <!-- search result -->
        <section class="m-5 bg-blue-300 p-2">
            <input id="search-field" type="text" placeholder="Search...." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-neutral">Search</button>
        </section>
        <!-- handle end -->
        <!-- spinner -->
        <div id="spinner-loading" class="text-center mt-9 hidden">
            <span class="loading loading-spinner loading-lg"></span>
        </div>
        <!-- spinner end -->

        <div id="main-container"class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
           
        </div>
        <!-- handle show all -->
        <div id="show-all-container" class=" text-center my-8 hidden">
            <button onclick="handleShowall()" class="btn btn-active btn-secondary text-center">Show all</button>
        </div>
        <!-- modal -->
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <!-- <button class="btn" id="my_modal">open modal</button> -->
            <dialog id="my_modal" class="modal">
            <div class="modal-box">
                <h3 id="show-hub-name" class="font-bold text-lg">Hello!</h3>
                <div class="hero min-h-screen bg-base-200">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div id="show-hub-detail-contain" class="bg-pink-300 rounded-sm border p-4">
                            
                        </div>
                        <div id="show-img" class="border rounded-sm border-black bg-gray-400">
                            hhhh Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facilis, eveniet!
                        </div>
                        </div>
                        </div>

                <div id="show-hub-detail-contain"></div>
              
                <button class="btn bg-pink-900">Close</button>
            </div>
            </dialog>
        </section>
